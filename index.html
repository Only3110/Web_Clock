<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clock</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<section>
			<div class="container">
				<div class="time">
					<div class="time-colon">
						<div class="time-text">
							<span class="num h_num">03</span>
							<span class="text">Hours</span>
						</div>
						<span class="co">:</span>
					</div>
				<div class="time">
					<div class="time-colon">
						<div class="time-text">
							<span class="num m_num">31</span>
							<span class="text">Minutes</span>
						</div>
						<span class="co">:</span>
					</div>
				<div class="time">
					<div class="time-colon">
						<div class="time-text">
							<span class="num s_num">10</span>
							<span class="text">Seconds</span>
						</div>
					</div>
				</div>
			</div>
		</section>
    <script src="script.js"></script>
  </body>
</html>
