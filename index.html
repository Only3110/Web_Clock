<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<section>
			<div class="container">
				<div class="icon">
					<i class="fas fa-moon"></i>
					<i class="fas fa-sun"></i>
				</div>
				<div class="time">
					<div class="time-colon">
						<div class="time-text">
							<span class="num h_num">00</span>
							<span class="text">Hours</span>
						</div>
						<span class="colon">:</span>
					</div>
				<div class="time">
					<div class="time-colon">
						<div class="time-text">
							<span class="num m_num">00</span>
							<span class="text">Minutes</span>
						</div>
						<span class="colon">:</span>
					</div>
				<div class="time">
					<div class="time-colon">
						<div class="time-text">
							<span class="num s_num">00</span>
							<span class="text">Seconds</span>
						</div>
						<span class="am_pm">AM</span>
					</div>
				</div>
			</div>
		</section>
    <script src="script.js"></script>
		<script src="https://kit.fontawesome.com/ea7897bb45.js" crossorigin="anonymous"></script>
  </body>
</html>
